<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Canvas</title>
    <link rel="stylesheet" href="dist/css/app.css" />
</head>

<body>
    <div class="ms-Grid">
        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-u-sm6 ms-u-md4 ms-u-lg2">
                <span class="ms-font-su">
                    <i class="ms-Icon ms-Icon--editBox" aria-hidden="true"></i>
                    Draw
                </span>
            </div>
            <div class="ms-Grid-col ms-u-sm6 ms-u-md4 ms-u-lg2">
                <button class="ms-Button ms-Button--hero">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                    <span class="ms-Button-label">Add Header</span>
                    <span class="ms-Button-description">This will a new header to the image.</span>
                </button>
            </div>
        </div>
        <div class="ms-Grid-row">
            <canvas id="drawing_area" class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
                Browser does not suport canvas element.
            </canvas>
        </div>
    </div>

    <script src="dist/js/vendor.bundle.js"></script>
    <script src="dist/js/app.bundle.js"></script>
</body>

</html>
